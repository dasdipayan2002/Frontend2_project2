<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="heading"">Counter using HTML</h1>
  <div class="container">
    <div id="counter" class="counter">
      <div class="count" id="count">Your Current Count is :</div>
      <div id="error" class="error">Error : Cannot go below 0</div>
    </div>
    <button class="button" id="decrement">Decrement</button>
    <button class="button" id="increment">Increment</button>
    <button class="button" id="clear">Clear</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
